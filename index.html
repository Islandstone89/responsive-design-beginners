<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/dist/style.css">
    <script src="/app/js/script.js" defer></script>
    <title>Mythos</title>
</head>
<body>

    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="header light">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper topnav">
        <a href="/" class="header__link">
            <img src="img/logo-mythos.svg" alt="Mythos homepage" class="logo" width="128" height="36">
        </a>
        <nav class="navbar">
            <ul class="navbar__list" role="list">

                <li class="navbar__item">
                    <a href="/" class="navbar__link">Features</a>
                </li>

                <li class="navbar__item">
                    <a href="/" class="navbar__link">Pricing</a>
                </li>
            
                <li class="navbar__item">
                    <a href="/" class="navbar__link">About</a>
                </li>

            </ul><!-- end navbar__list -->
        </nav><!-- end navbar -->
      </div><!-- end wrapper -->
    </header><!-- end header -->
    
    <main class="main" id="main-content">
        <article>
            <section class="hero light" aria-labelledby="main-heading">
                <div class="wrapper hero__wrapper">
                    <img src="img/unicorn.svg" alt="Unicorn with stars." class="hero__image" width="483" height="486">
                    <div class="hero__text flow">
                        <h1 id="main-heading" class="hero__heading">Find that elusive unicorn.</h1>
                        <p class="hero__intro">Mythos will enable you to discover the newest startups to invest in. Powered by AI, used by millions of humans.</p>
                        <div class="hero__links">
                            <a href="/" class="hero__btn btn btn__primary">Free Trial</a>
                            <a href="/" class="hero__btn btn btn__secondary">Pricing</a>
                        </div><!-- end hero__links -->
                    </div><!-- end hero__text -->
                </div><!-- end wrapper -->
            </section><!-- end hero -->
        </article>
    </main><!-- end main -->

    <footer class="footer">
        
    </footer><!-- end footer -->
</body>
</html>
